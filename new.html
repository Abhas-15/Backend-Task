<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Serial number</th>
    <th>ID</th>
    <th>Name</th>
  </tr>
  <tr>
    <td>1</td>
    <td>1</td>
    <td>user1</td>
  </tr>
  <tr>
    <td>2</td>
    <td>2</td>
    <td>user2</td>
  </tr>
  <tr>
    <td>3</td>
    <td>3</td>
    <td>user3</td>
  </tr>

</table>

</body>
</html>
